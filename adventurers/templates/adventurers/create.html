{% extends 'base.html' %}

{% block content %}
<h1>Create Character</h1>

<form action="{% url 'creater' %}" method="post">
    {% csrf_token %}
    <input type="radio" name="char_class" id="choice{{ forloop.char_class }}" value="{{ character.char_class}}">
    <br>
    <input type="submit" value="Create">
</form>
{% endblock %}
